<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./music.css" rel="stylesheet" />
    <script src="./music.js" type="text/javascript"></script>
</head>

<body>
    <div id="loginForm">
        <input id="username" />
        <input type="password" id="password" />
        <button id="loginBtn">Login</button>
        <div id="err"></div>
    </div>
    <div id="main-content">
        <div id="welcome"></div>
        <button id="logoutBtn" onclick="logout()">Logout</button>
        <div class="search-container"
            style="margin-right:40%; text-align: center; margin-top: 15px; margin-bottom:25px">
            <input type="text" placeholder="Search.." id="searchPlaceHolder" name="search">
            <button type="submit" id="forSearch" onclick="musicList()">Search</button>
        </div>
        <table id="songs">
        </table>
    </div>
    <br /><br />
    <div id="my-playlist">
        <h3>Your Playlist</h3>
        <table id="mySongs">
        </table>
    </div>
    <div id="musicPlay">
        <div class="row" style="margin-top:20px; height:fit-content;">
            <div id="songTitle" style=" font-size:larger; color:black; padding:6px">
                <span id="titleText">

                </span>
            </div>
            <div class="col-9" id="audio">
                <audio controls id="audioPlayer" style="width:100%;"></audio>
            </div>
        </div>

        <div style="text-align: center;">
            <button style="border-radius:10%;" id="previous" onclick="playPrevious()"><img height="20px" width="20px"
                    src="./image/backward.png" /></button>
            <button style="border-radius:10%;" id="next" onclick="playNext()"><img height="20px" width="20px"
                    src="./image/forward.png" /></button>
            <button style="border-radius:10%;" id="repeat" onclick="playRepeat()"><img height="20px" width="20px"
                    src="./image/repeat.png" /></button>
            <button style="border-radius:10%;" id="shuffle" onclick="playShuffle()"><img height="20px" width="20px"
                    src="./image/shuffle.png" /></button>
            <button style="border-radius:10%;" id="oneByone" onclick="playOneByOne()"><img height="20px" width="20px"
                    src="./image/sequence.png" /></button>
        </div>
    </div>
</body>

</html>
